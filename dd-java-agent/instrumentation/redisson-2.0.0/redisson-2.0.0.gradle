ext {
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}

muzzle {
  pass {
    group = "org.redisson"
    module = "redisson"
    versions = "[2.0.0,)"
    skipVersions += "0.9.0"
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'org.redisson', name: 'redisson', version: '2.0.0'

  testImplementation group: 'com.github.kstyrc', name: 'embedded-redis', version: '0.6'
  testImplementation group: 'org.redisson', name: 'redisson', version: '2.0.0'

  latestDepTestImplementation group: 'org.redisson', name: 'redisson', version: '+'
}
