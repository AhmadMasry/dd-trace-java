muzzle {
  pass {
    group = "com.hazelcast"
    module = "hazelcast-all"
    versions = "[4.0,)"
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compile project(':dd-java-agent:instrumentation:hazelcast')

  compileOnly group: 'com.hazelcast', name: 'hazelcast-all', version: '4.0'

  testCompile group: 'com.hazelcast', name: 'hazelcast-all', version: '4.0'

  latestDepTestCompile group: 'com.hazelcast', name: 'hazelcast-all', version: '+'
}
