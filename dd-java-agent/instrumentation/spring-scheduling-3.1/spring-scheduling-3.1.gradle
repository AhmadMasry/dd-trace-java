ext {
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}

muzzle {
  pass {
    group = 'org.springframework'
    module = 'spring-context'
    versions = "[3.1.0.RELEASE,]"
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  // choose a recent version so that we can test both lambdas (JDK8)
  // @Async requires proxying and older versions can't read classfile versions > 51
  // we muzzle older versions of spring anyway
  compileOnly group: 'org.springframework', name: 'spring-context', version: '5.0.0.RELEASE'
  testCompile group: 'org.springframework', name: 'spring-context', version: '5.0.0.RELEASE'

  testCompile project(':dd-java-agent:instrumentation:trace-annotation')

  testCompile group: 'net.javacrumbs.shedlock', name: 'shedlock-spring', version: '4.21.0'
  testCompile group: 'net.javacrumbs.shedlock', name: 'shedlock-provider-jdbc-template', version: '4.21.0'
  testCompile group: 'com.h2database', name: 'h2', version: '1.4.199'
  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.0'

  latestDepTestCompile group: 'org.springframework', name: 'spring-context', version: '5.+'

  latestDepTestCompile group: 'net.javacrumbs.shedlock', name: 'shedlock-spring', version: '4.+'
  latestDepTestCompile group: 'net.javacrumbs.shedlock', name: 'shedlock-provider-jdbc-template', version: '4.+'
  latestDepTestCompile group: 'com.h2database', name: 'h2', version: '+'
  latestDepTestCompile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.+'
}
