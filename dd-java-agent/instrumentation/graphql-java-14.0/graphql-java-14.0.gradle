// Set properties before any plugins get loaded
ext {
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}

muzzle {
  pass {
    group = "com.graphql-java"
    module = 'graphql-java'
    versions = "[14.0,19.0)"
    // earlier versions are missing some classes and will require separate instrumentation
  }
}

apply from: "$rootDir/gradle/java.gradle"
apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  main_java8CompileOnly group: 'com.graphql-java', name: 'graphql-java', version: '18.1'
  testImplementation group: 'com.graphql-java', name: 'graphql-java', version: '18.1'

  testImplementation project(':dd-java-agent:instrumentation:trace-annotation')

  latestDepTestImplementation group: 'com.graphql-java', name: 'graphql-java', version: '+'
}
