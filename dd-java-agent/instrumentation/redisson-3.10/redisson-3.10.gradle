muzzle {
  pass {
    group = "org.redisson"
    module = "redisson"
    versions = "[3.10.0,)"
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'org.redisson', name: 'redisson', version: '3.10.0'

  testImplementation group: 'com.github.kstyrc', name: 'embedded-redis', version: '0.6'
  testImplementation group: 'org.redisson', name: 'redisson', version: '3.10.0'

  latestDepTestImplementation group: 'org.redisson', name: 'redisson', version: '+'
}
